<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Shopping Mall{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">My Shop</a>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('cart') }}">Cart</a></li>
          <li><a href="{{ url_for('order') }}">Order</a></li>
          <li><a href="{{ url_for('admin') }}">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      &copy; 2025 My Shop. All rights reserved.
    </div>
  </footer>

</body>
</html>
