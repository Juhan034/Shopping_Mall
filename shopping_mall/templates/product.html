{% extends "base.html" %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>Price: {{ product.price }} KRW</p>
<p>Stock: {{ product.stock }}</p>
<p>Description: {{ product.description }}</p>

<a href="/cart/add/{{ product.id }}">Add to Cart</a><br><br>
<a href="/">Back to Product List</a>
{% endblock %}
